<div class="container">
   <div class="row">
       <div class="col-md-6">
           <div class="card">
               <div class="text-center">
                   <h1>Login</h1>
                   <h6>Please enter email & password !!</h6>
               </div>
               <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small><br>
                      <span class="text-danger" *ngIf="loginform.controls['email'].dirty && loginform.hasError('requird','email')" >*Email Id is requird</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                      <span class="text-danger" *ngIf="loginform.controls['password'].dirty && loginform.hasError('requird','password')" >*password  is requird</span>
                    </div>
                    <button type="submit"[disabled]="!loginform.valid" class="btn btn-primary">Login</button>
               </form>
               <a style="color: #fff; margin-top:10px" routerLink="/signup">New User? Click to signup!!</a>
           </div>
       </div>
   </div> 
</div>
